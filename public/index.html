<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Text Analyzer Tool</h1>
    <form id="text-form">
      <textarea id="text-input" placeholder="Enter your text here..." rows="5"></textarea>
      <button type="submit">Analyze Text</button>
    </form>
    <div id="analysis-report" class="report hidden">
      <h2>Analysis Report</h2>
      <p><strong>Words Count:</strong> <span id="words-count"></span></p>
      <p><strong>Characters Count:</strong> <span id="characters-count"></span></p>
      <p><strong>Sentences Count:</strong> <span id="sentences-count"></span></p>
      <p><strong>Paragraphs Count:</strong> <span id="paragraphs-count"></span></p>
      <p><strong>Longest Word:</strong> <span id="longest-word"></span></p>
    </div>
  </div>
</body>
</html>
